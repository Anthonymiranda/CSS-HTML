<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".To-Do-List-Project.css"/>
    <title>Styled To-Do List</title>
</head>
<header>
    <h1>Daily To Do List</h1>
</header>
<body>
    <div class="card">
    <ul class="todo-list">
        <li><input type="checkbox" id="frontend"></input>
        <label for="frontend">Practice Frontend Development</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.frontendpractice.com/projects" target="_blank">Practice Here</a></li>
            </ul>
        </li>
        <li><input type="checkbox" id="japanese"></input>
        <label for="japanese">Study Japanese</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://ankiweb.net/shared/info/114060567" target="_blank">Anki Deck</a></li>
            </ul>
        </li>
        <li><input type="checkbox" id="exercise"> </input>
        <label for="exercise">Don't Forget To Exercise</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://www.youtube.com/watch?v=F16Nn65i_VU" target="_blank">Quick Workout</a></li>
            </ul>
        </li>
        <li><input type="checkbox" id="code"> </input>
        <label for="code">Code Some More</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://www.codechef.com/practice/html" target="_blank">Code Till Death!</a></li>
            </ul>
        </li>
        </ul>
    </div>
</body>
</html>
