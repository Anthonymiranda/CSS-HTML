<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".blog-post-card.css"/>
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="a person typing on their laptop that is placed on a desk. Only the person's hands placed on the keyboard are visible"/>
        <div class="post-content">
            <h2 class="post-title">Blog Post Card Example</h2>
            <p class="post-excerpt">This is how a blog post card would look like in a blog page. The content can line up with other blog cards to the sides and top/bottom. For example, three cards per row with 2 rows on the blog's main page.</p>
            
          <!-- the link for the blog post would go inside the href but for now I'll leave it empty -->
            <a class="read-more" href="">Read More</a>
        </div>
    </div>
</body>
</html>
